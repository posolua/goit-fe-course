<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <title>Module-05</title>

<body>
     <div class="wrapper">
            <header class="header clearfix">
                    <a href="#" class="logo"><span>MART</span></a>
                    <nav><ul class="navigation">
                        <li>
                            <a href="#">home</a>
                        </li>
                        <li>
                            <a href="#">about us</a>
                        </li>
                        <li>
                            <a href="#">page</a>
                        </li>
                        <li>
                            <a href="#">shop</a>
                        </li>
                        <li>
                            <a href="#">blog</a>
                        </li>
                        <li>
                            <a href="#">contact us</a>
                        </li>
                    </ul></nav>
            </header>
            <div class="slider">
                    <img src="./images/slide.jpg" alt="slide">
                    <button class="left">&lt;</button>
                    <h2>affordable paris tours</h2>
                    <p>city tours/ tour tickets/ tour gides</p>
                    <button class="right">&gt;</button>           
            </div>
            <section class="section">
                    <h2 class="title">new collection</h2>
                    <div class="cards clearfix">
                        <div class="card">
                                <img src="./images/2.jpg" alt="blue tshirt">
                                <div class="card-icons">
                                    <button class="card-icon like"><i class="fas fa-heart"></i></button>
                                    <button class="card-icon mix"><i class="fas fa-random"></i></button>
                                    <button class="card-icon time"><i class="fas fa-clock"></i></button>
                                    <button class="card-icon basket"><i class="fas fa-shopping-cart"></i>add to cart</button>
                                </div>
                                
                                    <a href="#" class="name">blue tshirt</a><span class="price">$26</span>
                                
                        </div>
                        <div class="card">
                                <img src="./images/3.jpg" alt="woman shirt">
                                <div class="card-icons">
                                    <button class="card-icon like"><i class="fas fa-heart"></i></button>
                                    <button class="card-icon mix"><i class="fas fa-random"></i></button>
                                    <button class="card-icon time"><i class="fas fa-clock"></i></button>
                                    <button class="card-icon basket"><i class="fas fa-shopping-cart"></i>add to cart</button>
                                </div>
                                
                                    <a href="#" class="name">woman shirt</a><span class="price">$31</span>
                                
                        </div>
                        <div class="card">
                                <img src="./images/4.jpg" alt="yellow tshirt">
                                <div class="card-icons">
                                    <button class="card-icon like"><i class="fas fa-heart"></i></button>
                                    <button class="card-icon mix"><i class="fas fa-random"></i></button>
                                    <button class="card-icon time"><i class="fas fa-clock"></i></button>
                                    <button class="card-icon basket"><i class="fas fa-shopping-cart"></i>add to cart</button>
                                </div>
                                
                                    <a href="#" class="name">yellow tshirt</a><span class="price">$21</span>
                                
                        </div>
                        <div class="card">
                                <img src="./images/5.jpg" alt="cool lingerie">
                                <div class="card-icons">
                                    <button class="card-icon like"><i class="fas fa-heart"></i></button>
                                    <button class="card-icon mix"><i class="fas fa-random"></i></button>
                                    <button class="card-icon time"><i class="fas fa-clock"></i></button>
                                    <button class="card-icon basket"><i class="fas fa-shopping-cart"></i>add to cart</button>
                                </div>
                                
                                    <a href="#" class="name">cool lingerie</a><span class="price">$56</span>
                                
                        </div>
                    </div>
            </section>
