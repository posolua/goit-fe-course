<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Module-11</title>
</head>
<body>
    <div class="wrapper">
        <section class="main-section">
          <h2>Available Items</h2>
          <ul class="items-list js-items-list"></ul>
        </section>
        <form class="form js-form">
          <section>
            <h2>Screen size</h2>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="size" value="13"> 13"</label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="size" value="15"> 15"</label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="size" value="17"> 17"</label>
              </li>
            </ul>
          </section>
          <section>
            <h2>Color</h2>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="color" value="white"> white</label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="color" value="grey"> grey</label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="color" value="black"> black</label>
              </li>
            </ul>
          </section>
          <section>
            <h2>Release date</h2>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="release_date" value="2015"> 2015</label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="release_date" value="2016"> 2016</label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="release_date" value="2017"> 2017</label>
              </li>
            </ul>
          </section>
          <button class="filter-btn" type="submit">Filter</button>
          <button class="clear-btn" type="reset">Clear</button>
        </form>
      </div>
    
      <template id="item__template">
        <li class="item">
          <div class="item__wrapper">
            <h3>{{name}}</h3>
            <img src="{{img}}" alt="item__image" class="item-img">
            <p class="item__desciption">Description: {{descr}}</p>
            <p class="item__color">Color: {{color}}</p>
            <p class="item__price">Price: {{price}}</p>
            <p class="item__release-date">Release Date: {{release_date}}</p>
          </div>
        </li>
      </template>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
